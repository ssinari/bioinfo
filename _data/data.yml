# Profile
profile: |
  Bioinformatician with 16 years of research experience in both academia and
  industry. Extensive background in developing generalizable and reliable
  sequencing algorithms. Strong applied statistics and computing skills. Deep
  understanding of genomic data formats and nuances of measurement techniques.
  Proficient computing skills to implement complex analyses strategies with
  efficient use of resources. Valuable team player who thrives in diverse,
  cross-functional teams.

